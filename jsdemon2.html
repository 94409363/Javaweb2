<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add1(){
           var sum= document.getElementById("number").value;
           sum=sum*1+1;//*1是因为 sum直接+1系统会认为成字符串
           document.getElementById("number").value=sum;
        }
    </script>
</head>
<body>
                <input type="text" name="" id="number" value="1">

            <br>
                <input type="button" id="add" value="加一" onclick="add1()">

</body>
</html>
